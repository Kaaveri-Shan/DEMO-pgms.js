<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning Example</title>
  <link rel="stylesheet" href="C:\Users\DELL\OneDrive\Desktop\Easto Technologies\My programs\css positioning techinques.css"> <!-- Link external CSS -->
</head>
<body>

  <!-- Fixed Navbar -->
  <div class="navbar">Navigation Bar (Fixed)</div>

  <div class="content">
    <h1>Blog Title (Static)</h1>
    <h2>Subtitle (Relative: slightly shifted)</h2>

    <div class="layout">
      <!-- Articles -->
      <div class="articles">
        <div class="article">
          <p>This is the article content...</p>
          <button class="read-more">Read More (Absolute)</button>
        </div>
        <div class="article">
          <p>This is another article...</p>
          <button class="read-more">Read More (Absolute)</button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        Sidebar (Sticky: scrolls with page, but stays visible)
      </div>
    </div>
  </div>
</body>
</html>
